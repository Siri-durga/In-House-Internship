{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student | Exam Seating System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ───── Full‑screen background ───── */
        body{
            margin:0;
            padding:0;

            /* ⬇️  MAKE THIS OVERRIDABLE  ⬇️ */
            {% block body_background %}
            background:url("{% static 'STUDENT.png' %}") center/cover no-repeat fixed;
            {% endblock %}
            /* ⬆️ -------------------------- ⬆️ */

            font-family:'Segoe UI',sans-serif;
        }

        /* ───── Glass navbar ───── */
        .student-navbar{
            display:flex;justify-content:space-between;align-items:center;
            width:85%;margin:30px auto;padding:15px 30px;
            border-radius:20px;backdrop-filter:blur(10px);
            background:rgba(255,255,255,.3);
            box-shadow:0 4px 12px rgba(0,0,0,.1);
            position:relative;z-index:3000;
        }
        .student-navbar-title{
            font-size:1.5rem;font-weight:700;color:#003366;
        }
        /* >>> bumped up size & spacing <<< */
        .student-navbar .nav-link{
            font-size:1.35rem;          /* was 1.1rem */
            font-weight:600;
            letter-spacing:.3px;
            color:#003366!important;
            margin:0 18px;
            transition:.2s;
        }
        .student-navbar .nav-link:hover,
        .student-navbar .nav-link.active{
            color:#ffd79e!important;
        }

        /* ───── Hero area ───── */
        .hero-space{
            min-height:calc(100vh - 140px);
            display:flex;justify-content:center;align-items:center;text-align:center;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="student-navbar">
        <span class="student-navbar-title">Student Dashboard</span>

        <div class="d-flex flex-row">
            <a class="nav-link" href="{% url 'viewstudentprofile' %}">View Profile</a>
            <a class="nav-link" href="{% url 'studentexamdetails' %}">Exam Hall Details</a>
            <a class="nav-link" href="{% url 'index' %}">Logout</a>
        </div>
    </nav>

    <!-- PAGE CONTENT -->
    <section class="hero-space">
        {% block content %}{% endblock %}
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
